name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: pandoc/core:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build site
        run: sh ./build.sh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dst

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
